<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ចុះឈ្មោះចូលប្រព័ន្ធ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Angkor&family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="asset/style.css">
</head>
<body>
    <div class="container">
    <div>
        <img src="https://img.icons8.com/?size=100&id=21441&format=png&color=000000" alt="">
        <h3>Welcome Back</h3>
        <p>Please login to your account</p>
    </div>
    <div class="input-group">
        <label for="">Username</label>
        <input type="text" placeholder="សូមបញ្ចូល Username" name="" id="">
    </div>
    <div class="input-group">
        <label for="">Password</label>
        <input type="password" placeholder="សូមបញ្ចូលពាក្យសម្ងាត់">
    </div>
    <div class="forgot">
        <a href="">Forgot Password?</a>
    </div>
    <button>Login</button>
    <div class="Register">
        Don't have an account? <a href="">Register</a>
    </div>
    </div>
</body>
</html>
