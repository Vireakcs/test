<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Register Form</h2>
    <form action="">
        First Name <input type="text" name="first_name" placeholder="Please input your First name"required>  <br><br>
        Last Name <input type="text" name="last_name" placeholder="Please input your Last name" required><br><br>
        Gender <select>
            <option value="male">Male</option>
            <option value="femail">Female</option>
        </select><br><br>
        E-mail <input type="email" name="email">  <br><br>
        Password <input type="password" name="password" minlength="4"><br><br>
        Date of birth<input type="date" name="dob"><br><br>
        Age <input type="number" name="age" ><br><br>
        Profile <input type="file" name="file"><br><br>
        <input type="checkbox" name="hobbies"> Coding
        <input type="checkbox" name="hobbies"> Sport
        <input type="checkbox" name="hobbies"> Music <br><br>
        <input type="submit">    
        <input type="reset"> 
    </form>
</body>
</html>
